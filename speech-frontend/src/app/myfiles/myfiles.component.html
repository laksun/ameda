

<h2>My Files</h2>
<ul class="heroes">
   <li *ngFor="let myfile of myfiles" 
     [class.selected]="myfile == selectedFile"
     (click)="onSelect(myfile)" >
     <span class="badge">{{myfile.id}}</span>{{myfile.name}}
   </li>

</ul>

<app-myfile-detail [myfile]="selectedFile"></app-myfile-detail>
